<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body data-ng-app="app">
	<div data-ng-controller="AppController">
		<br />
		<div class="container">
			<div class="jumbotron">
				<h1 data-ng-bind="myText">Welcome to Ottawa</h1>
			</div>
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">Name</span>
				<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
			</div>
			<br />
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">Address</span>
				<input type="text" class="form-control" placeholder="Adress" aria-describedby="basic-addon1">
			</div>

			<button data-ng-click="clickMe()">
				Don't click the button!
			</button>
		</div>

	</div>

	<script src="js/app.js"></script>
	<script src="js/first.service.js"></script>
	<script src="js/second.service.js"></script>
</body>
</html>
